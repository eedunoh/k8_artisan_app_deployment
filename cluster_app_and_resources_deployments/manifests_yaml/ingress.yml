apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: artisan-app-ingress
  annotations:
spec:
  ingressClassName: nginx # Specifies the Ingress Controller to use
  rules:

  # If you want to use Nginx ingress controller but don’t yet have a custom domain name (DNS), you should remove the host: parameter from your Ingress YAML so that it can use the ELB domain name.
  # If you want to match all hosts, the right way is to omit the host: field entirely.

  # - host: myapp.example.com   
    - http:   # this dash is required — each rule is an item in the list
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: artisan-app-svc
                port:
                  number: 80
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: kube-prometheus-stack-grafana
                port:
                  number: 80
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: kube-prometheus-stack-prometheus
                port:
                  number: 9090